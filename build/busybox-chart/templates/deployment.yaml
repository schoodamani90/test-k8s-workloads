---
# Source: busybox-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: work-iso-sc-ns1-busybox-chart
  namespace: work-iso-sc-ns1
  labels:
    helm.sh/chart: busybox-chart-0.1.0
    app.kubernetes.io/name: busybox-chart
    app.kubernetes.io/managed-by: Helm
    busybox-chart.namespace: work-iso-sc-ns1
spec:
  replicas: 30
  selector:
    matchLabels:
      app.kubernetes.io/name: busybox-chart
      busybox-chart.namespace: work-iso-sc-ns1
  template:
    metadata:
      labels:
        helm.sh/chart: busybox-chart-0.1.0
        app.kubernetes.io/name: busybox-chart
        app.kubernetes.io/managed-by: Helm
        busybox-chart.namespace: work-iso-sc-ns1
    spec:
      containers:
        - name: busybox-chart
          image: "448435121187.dkr.ecr.us-east-1.amazonaws.com/busybox:1.31.1-multiarch"
          imagePullPolicy: IfNotPresent
          command: ["tail", "-f", "/dev/null"]
          livenessProbe:
            exec:
              command:
              - /bin/sh  
              - -c
              - "pgrep tail || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - "ps aux | grep 'tail -f /dev/null' | grep -v grep"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 1
            successThreshold: 1
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: NAMESPACE
              value: work-iso-sc-ns1
            - name: DEPLOYMENT_NAME
              value: work-iso-sc-ns1-busybox-chart
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: busybox-chart
              busybox-chart.namespace: work-iso-sc-ns1
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
