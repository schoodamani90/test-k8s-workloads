affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - busybox-chart
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - p4-i-test-0
        topologyKey: kubernetes.io/hostname
      weight: 1
nodeSelector: {}
replicaCount: 10
service:
  port: 80
  type: ClusterIP
tolerations: []
